<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>IIFE : Imediately Invoked Function Expression</h2>
    <ul>
        <li>provides complete encapsulation of variables and functions</li>
    </ul>

    <script>
        let myName = (function(){
            const name = 'Ranu'
            return name;
        })()
        console.log(myName);

        let myFramework = (function(){
            const framework = 'React'
            return framework
        })()
        console.log(myFramework);
    </script>
</body>
</html>
