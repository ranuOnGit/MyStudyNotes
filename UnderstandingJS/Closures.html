<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greet(whattosay) {
        return function (name) {
          console.log(whattosay + ' ' + name);
        };
      }
      var sayHi = greet('Hi');
      sayHi('Tony');

      function buildFunctions() {
        var arr = [];
        for (var i = 0; i < 3; i++) {
          arr.push(function () {
            console.log(i);
          });
        }
        return arr;
      }
      var fs = buildFunctions();
      fs[0]();
      fs[1]();
      fs[2]();

      //es5
      function buildFunctions2(){
          var arr = []
          for(var i=0; i<3; i++){
              arr.push(
                  (function(j){
                      return function(){
                          console.log(j);
                      }
                  }(i))
              )
          }
          return arr
      }
      var fs2 = buildFunctions2()
      fs2[0]()
      fs2[1]()
      fs2[2]()

      //es6
       function buildFunctions3() {
        var arr = [];
        for (var i = 0; i < 3; i++) {
            let j=i
          arr.push(function () {
            console.log(j);
          });
        }
        return arr;
      }
      var fs3 = buildFunctions3();
      fs3[0]();
      fs3[1]();
      fs3[2]();
    </script>
  </body>
</html>
